{% extends 'base.html' %}

{% block content %}
    <h2>Update Profile Picture</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>


{% if post.author.profile.profile_pic %}
    <img src="{{ post.author.profile.profile_pic.url }}" alt="Profile Pic" class="rounded-circle" width="1000" height="1000">
{% else %}
    <img src="{% static 'myblog/images/default.jpg' %}" alt="Default Profile Pic" width="100" height="100">
{% endif %}










{% endblock %}
