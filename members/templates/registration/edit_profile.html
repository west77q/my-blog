
{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 50%; background: #fff; border-radius: 10px;">
        <h2 class="text-center mb-4" style="color: #5D3F6B;">Edit Settings</h2>
        
        <p class="text-center text-muted">{{ user.profile.bio }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button class="btn btn-warning w-100 mt-3" style="background: #5D3F6B; color: white; border: none;">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
